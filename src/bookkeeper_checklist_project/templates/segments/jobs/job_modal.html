{% load crispy_forms_tags %}
<div class="modal micromodal-slide" id="job-form-modal" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1">
    <div class="modal__container modal-max-width" role="dialog" aria-modal="true"
      aria-labelledby="job-form-modal-title">
      <header class="modal__header">
        <h2 class="modal__title" id="job-form-modal-title">

          <button class="button is-loading is-small" id="managerJobsLoaderBtn" hidden>
            Loading
          </button>
        </h2>

        <button class="modal__close" aria-label="Close modal" data-micromodal-close>
        </button>
      </header>
      <main class="modal__content" id="job-form-modal-content">
        <form action="" method="" id="{{ user_type }}JobForm">
          {% csrf_token %}
          <fieldset form="{{ user_type }}JobForm">
          <input type="hidden" name="_method" value="" />
          <input type="hidden" name="created_by" value="{{ request_object.user.pk }}" />
          
          {% if jobId %}
          <input type="hidden" name="jobId" value="{{ jobId }}" />
            
          {% endif %}
            
            {{ job_form|crispy }}
          </fieldset>

        </form>
      </main>
      <footer class="modal__footer">
        <button type="submit" form="{{ user_type }}JobForm"
          class="modal__btn modal__btn-primary bkchlst-input is-disabled" disabled>
          
        </button>
        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">
          Close
        </button>
      </footer>
    </div>
  </div>
</div>
