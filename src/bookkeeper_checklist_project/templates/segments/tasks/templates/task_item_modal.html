{% load crispy_forms_tags %}

<div class="modal micromodal-slide"
     id="template-task-item-modal"
     aria-hidden="true">
    <div class="modal__overlay" tabindex="-1">
        <div class="modal__container modal-max-width"
             role="dialog"
             aria-modal="true"
             aria-labelledby="template-task-item-modal-title">
            <header class="modal__header">
                <h2 class="modal__title" id="template-task-item-modal-title"></h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="template-task-item-modal-content">
                <form action="" method="" id="{{ user_type }}TemplateTaskItemForm">
                    {% csrf_token %}
                    <fieldset form="{{ user_type }}TemplateTaskItemForm">
                        <!-- <legend>
                            Task Item
                        </legend> -->
                        <input type="hidden" name="_method" value="POST" />
                        <input type="hidden" name="task" value="" />
                        <input type="hidden" name="id" id="id" value="" />
                        {{ task_item_form|crispy }}
                    </fieldset>
                </form>
            </main>
            <footer class="modal__footer">
                <button type="submit"
                        form="{{ user_type }}TemplateTaskItemForm"
                        class="modal__btn modal__btn-primary bkchlst-input is-disabled"
                        disabled>
                </button>
                <button class="modal__btn"
                        data-micromodal-close
                        aria-label="Close this dialog window">Close</button>
            </footer>
        </div>
    </div>
</div>
