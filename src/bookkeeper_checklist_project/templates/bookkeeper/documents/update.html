{% extends 'core/layouts/dashboard.html' %}
{% load crispy_forms_tags %}


{% block dashboard_content %}

<section id="bookkeeper-update-document-form">
    <div class="box">
        <form method="post" id="update-document-form" enctype="multipart/form-data">
            {% csrf_token %}
            <legend class="title has-text-black">
                Update document details
            </legend>
            <hr>
            <fieldset form="update-document-form">
                {{ form| crispy }}
                <div class="has-text-right">
                    <button type="submit" class="button is-info is-fullwidth">
                        Update
                    </button>
                </div>
            </fieldset>

        </form>
    </div>
</section>

{% endblock dashboard_content %}
