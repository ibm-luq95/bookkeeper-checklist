{% extends 'core/layouts/dashboard.html' %}
{% load crispy_forms_tags %}


{% block dashboard_content %}
<section id="manager-update-client-account-detail">
    <div class="box">
        
        <header>
            <h2 class="title is-3">Update Client</h2>
        </header>
        <hr />
        <section>
            <form method="post" id="update-client-form" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset form="update-client-form">
                    {{ form| crispy }}
                    <hr />
                    <!-- <h4 class="title is-4">Client contact info</h4> -->
                </fieldset>
                <hr />
                

                <div class="has-text-right">
                    <button type="submit" class="button is-info is-fullwidth">
                        Update 
                        <!-- <i class="fa fa-sign-in" aria-hidden="true"></i> -->
                    </button>
                </div>
            </form>
        </section>
    </div>
</section>

{% endblock dashboard_content %}
