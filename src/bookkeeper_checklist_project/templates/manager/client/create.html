{% extends 'core/layouts/dashboard.html' %}
{% load crispy_forms_tags %}


{% block dashboard_content %}

<section id="manager-create-client-form">
    <div class="box">
        <form method="post" id="create-client-form" enctype="multipart/form-data">
            {% csrf_token %}
            <legend class="title has-text-black">
                Create new client
            </legend>
            <hr />

            <fieldset form="create-client-form">
                {{ form| crispy }}
                <hr />
                <div class="has-text-right">
                    <button type="submit" class="button is-info is-fullwidth">
                        Create
                    </button>
                </div>
            </fieldset>

        </form>
    </div>
</section>

{% endblock dashboard_content %}
