{% load crispy_forms_tags %}
<div class="modal micromodal-slide" id="note-form-modal" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1">
    <div class="modal__container modal-max-width" role="dialog" aria-modal="true"
      aria-labelledby="note-form-modal-title">
      <header class="modal__header">
        <h2 class="modal__title" id="note-form-modal-title">

        </h2>

        <button class="modal__close" aria-label="Close modal" data-micromodal-close>
        </button>
      </header>
      <main class="modal__content" id="note-form-modal-content">
        <form action="" method="" id="{{ user_type }}NoteForm">
          {% csrf_token %}
          <input type="hidden" name="_method" value="" />
          <input type="hidden" name="user" value="{{ request_object.user.pk }}" />
          <input type="hidden" name="job" value="{{ job_object.pk }}" />
          <input type="hidden" name="id" value="" />
          <fieldset form="{{ user_type }}NoteForm">
            {{ note_form|crispy }}
          </fieldset>

        </form>
      </main>
      <footer class="modal__footer">
        <button type="submit" form="{{ user_type }}NoteForm"
          class="modal__btn modal__btn-primary bkchlst-input is-disabled" disabled>
          Create
        </button>
        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">
          Close
        </button>
      </footer>
    </div>
  </div>
</div>
