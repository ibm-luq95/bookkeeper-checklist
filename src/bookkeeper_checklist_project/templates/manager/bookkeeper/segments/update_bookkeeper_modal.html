<div class="modal" id="edit-preferences-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Edit Preferences</p>
            <button class="delete"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">First Name</label>
                <p class="control">
                    <input class="input" value="{{ object.user.first_name }}" placeholder="Text input" type="text" />
                </p>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <p class="control has-icon has-icon-right">
                    <input class="input" placeholder="Text input" value="{{ object.user.last_name }}" type="text" />
                </p>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <p class="control has-icon has-icon-right">
                    <input class="input" placeholder="Email input" type="email" value="{{ object.user.email }}" />
                    <!-- <i class="fa fa-warning"></i>
                    <span class="help is-danger">This email is invalid</span> -->
                </p>
            </div>

            <div class="field">
                <label class="label">Date of Birth</label>
                <div class="control">
                    <input type="date" class="input" name="date_of_birth" id="date_of_birth" />
                </div>
            </div>
            <div class="field">
                <label class="label">Bio</label>
                <p class="control">
                    <textarea class="textarea" placeholder="Describe Yourself!">{{object.bio}}</textarea>
                </p>
            </div>

            <div class="field">
                <label class="label">Phone Number</label>
                <p class="control has-icon has-icon-right">
                    <input class="input" placeholder="Text input" type="text" value="+1 *** *** 0535" />
                </p>
            </div>


        </section>
        <footer class="modal-card-foot">
            <a class="button is-primary modal-save">Save changes</a>
            <a class="button modal-cancel">Cancel</a>
        </footer>
    </div>
</div>
