{% extends "core/layouts/dashboard.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block dashboard_content %}
    <section id="apps-configs-wrapper">
        <div class="box">
            <header>
                <h4 class="title is-3">Application Configurations</h4>
            </header>
            <hr />
            <div>
                <form action="" method="post" id="applicationConfigurationsForm">
                    {% csrf_token %}
                    <fieldset form="applicationConfigurationsForm">
                        {{ form| crispy }}
                        <div class="has-text-right">
                            <button type="submit" class="button is-info is-fullwidth">Update</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
{% endblock dashboard_content %}
{% block externaljs %}
{% endblock externaljs %}
