{% load crispy_forms_tags %}
<div class="modal micromodal-slide" id="tasks-form-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1">
        <div class="modal__container" style="width: 1000px" role="dialog" aria-modal="true"
            aria-labelledby="tasks-form-modal-title">
            <header class="modal__header">
                <h2 class="modal__title" id="tasks-form-modal-title">
                    New task to {{ object.user.fullname }}
                </h2>

                <button class="modal__close" aria-label="Close modal" data-micromodal-close>
                </button>
            </header>
            <main class="modal__content" id="tasks-form-modal-content">
                <form action="" method="POST"
                    id="managerAddNewTaskForm">
                    {% csrf_token %}
                    {{ task_form|crispy }}
                </form>
            </main>
            <footer class="modal__footer">
                <button type="submit" form="managerAddNewTaskForm"
                    class="modal__btn modal__btn-primary bkchlst-input is-disabled" disabled>
                    Add
                </button>
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">
                    Close
                </button>
            </footer>
        </div>
    </div>
</div>
