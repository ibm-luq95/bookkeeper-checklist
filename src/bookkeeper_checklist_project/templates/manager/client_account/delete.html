{% extends 'core/layouts/dashboard.html' %}
{% load static %}


{% block title %}
    Delete {{ object }}
{% endblock title %}


{% block dashboard_content %}

<section id="manager-client-account-delete">
    <header>
        <h3 class="title is-3">
            Delete client account - {{ object }}
        </h3>
    </header>
    <hr />
    <div class="box">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <div class="buttons">
                            <button type="submit" class="button is-danger">Delete</button>
                            <a href="{% url 'manager:client_account:list' %}" class="button">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    {% endblock dashboard_content %}
