{% spaceless %}
  <div class="field has-addons">
    <div class="control">
      <input class="input is-small"
             {% if is_readonly is True %} readonly {% endif %}
             type="email"
             id="email-{{ object_pk }}"
             value="{{ email }}"/>
    </div>
    <div class="control">
      <button type="button"
              class="button is-small copyInputBtn"
              data-text-type="email"
              data-copied-value="{{ email }}">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>
  </div>
{% endspaceless %}
