{{ formset.errors }}
{% if formset.errors %}
{% for field in formset %}
    {% for error in field.errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
 {% endfor %}
 {% for error in formset.non_field_errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
  {% endfor %}
{% endif %}
